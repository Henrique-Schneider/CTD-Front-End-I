<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="desconto">
            <span>20% de desconto em todos os produtos!</span>
        </div>
        <div class="menu__loja">
            <a href="cards-loja.html"><img src="img/OBJECTS.png" alt=""></a>
            <h2>Super-Cards</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Contato</h1>
            <form action="">
                <fieldset>
                    <input class="box__registro" type="text" name="nomesobrenome" id="nomesobrenome" placeholder="Nome e Sobrenome">
                    <input class="box__registro" type="email" name="email" id="email" placeholder="E-mail">
                    <div class="contato">
                        <textarea name="sobre" id="sobre" cols="85" rows="10" placeholder="Digite aqui..."></textarea>
                    </div>
                    <div class="botoes">
                        <input class="botoes__limpar" type="reset" value="Limpar">
                        <input class="botoes__registrar" type="submit" value="Registrar">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <span>Todos os direitos reservados a FRONT END 1</span>
    </footer>
</body>
</html>
