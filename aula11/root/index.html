<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizzaria</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/Logo.png" alt="pizza">
        </div>

        <nav>
            <ul class="menu">
                <li class="top__item" ><a href="#">Home</a></li>
                <li class="top__item"><a href="#">Ranking</a></li>
                <li class="top__item"><a href="#">Promoção</a></li>
                <li class="top__item"><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">


        <div class="delivery">

            <h2 class="titulo__cardapio">Envio grátis <span>comprando</span> 2 pizzas</h2>
        </div>
       
        <div class="cardapio">

            <h2 class="titulo__cardapio">Cardápio de pizzas</h2>

            <div class="itens__cardapio">
                 
                    
                    <ol class="lista__opcoes">
                        <h3>TOP 5</h3>
                        <li>Frango e Catupiry</li>
                        <li>Hawaiana</li>
                        <li>Bolonhesa</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>

                    <div>
                        <img src="img/PizzaFalling.jpg" alt="dico de pizza">
                    </div>
                
            </div>
        </div>
        
    </main>
    <footer>
        <div class="footer">
            <ul class="bot__menu">
                <li class="bot__item"><a href="#">Home</a></li>
                <li class="bot__item"><a href="#">Ranking</a></li>
                <li class="bot__item"><a href="#">Promoção</a></li>
                <li class="bot__item"><a href="#">Contato</a></li>
            </ul>
        </div>
        <div class="bot__logo">
            <img src="img/Logo.png" alt="">
        </div>   
    </footer>
</body>

</html>
