<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registro</title>
</head>

<body>
    <header>
        <div class="desconto">
            <span>20% de desconto em todos os produtos!</span>
        </div>
        <div class="menu__loja">
            <a href="cards-loja.html"><img src="img/OBJECTS.png" alt=""></a>
            <h2>Super-Cards</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="titulo__documento">
                <h1>Registro</h1>
            </div>
            <form action="">

                <fieldset class="registro">
                    
                        <input class="box__registro" type="text" name="nomesobrenome" id="nomesobrenome" placeholder="Nome e Sobrenome">
                        <input class="box__registro" type="email" name="email" id="email" placeholder="E-mail">
                        <input class="box__registro" type="password" name="senha" id="senha" placeholder="Senha">
                    

                    <select class="opcoes" name="pais" id="pais">
                        <optgroup label="Qual é o seu País?">
                            <option value="brasil">Brasil</option>
                            <option value="canada">Canada</option>
                            <option value="alemanha">Alemanha</option>
                            <option value="autralia">Australia</option>
                        </optgroup>
                    </select>

                    <div class="botoes">
                        <input class="botoes__limpar" type="reset" value="Limpar">
                        <input class="botoes__registrar" type="submit" value="Registrar">
                    </div>
                    <div class="retornar">
                    <span>Já possui uma conta? <a href="login.html">Entrar</a></span></div>
                </fieldset>

            </form>
        </div>
    </main>
    <footer>
        <span>Todos os direitos reservados a FRONT END 1</span>
    </footer>
</body>

</html>
